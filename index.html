<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url("background_img.webp");
        }

        body h1{
            color: #cc1717;
        }

        #content {
            width: 600px;
            margin: 0 auto;
            padding: 40px;
            border: 1px solid #170f0f;
            border-radius: 5px;
            background-color: #cc1717;
        }
    </style>
</head>
<body>
    <h1>MouseUp and OnCut Events</h1>
    
    <div id="content">
        <p>Try selecting and cutting text in the box below.</p>
        <textarea id="textarea" rows="6" cols="30">This is a sample text. Select and cut me!</textarea>
        <p id="result"></p>
    </div>

    <script>
        
        document.getElementById('textarea').addEventListener('mouseup', function (event) {
            document.getElementById('result').textContent = 'MouseUp Event Triggered!';
        });

        
        document.getElementById('textarea').addEventListener('cut', function (event) {
            document.getElementById('result').textContent = 'OnCut Event Triggered!';
        });
    </script>
</body>
</html>
